<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist Analytics Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .artist-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .artist-header {
            background: linear-gradient(45deg, #ff3366, #ff6b33);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            position: relative;
        }

        .artist-header h2 {
            margin: 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .artist-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .account-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #ff3366;
        }

        .account-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: #fff5f5;
        }

        .account-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #ff3366;
            font-weight: 600;
        }

        .account-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85em;
        }

        .stat-item {
            background: #f8f8f8;
            padding: 5px 10px;
            border-radius: 20px;
            color: #666;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .artist-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading artist analytics...</div>
    <div class="container" id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        function aggregateArtistData(data) {
            const artists = {};

            data.forEach(item => {
                if (!item.Artist) return;

                if (!artists[item.Artist]) {
                    artists[item.Artist] = {
                        totals: { Videos: 0, Views: 0, Likes: 0, Comments: 0, Reposts: 0 },
                        accounts: []
                    };
                }

                const videos = parseInt(item.Videos) || 0;
                const views = parseInt(item.Views) || 0;
                const likes = parseInt(item.Likes) || 0;
                const comments = parseInt(item.Comments) || 0;
                const reposts = parseInt(item.Reposts) || 0;

                artists[item.Artist].totals.Videos += videos;
                artists[item.Artist].totals.Views += views;
                artists[item.Artist].totals.Likes += likes;
                artists[item.Artist].totals.Comments += comments;
                artists[item.Artist].totals.Reposts += reposts;

                artists[item.Artist].accounts.push({
                    AccountType: item.AccountType,
                    ProfileLink: item.ProfileLink,
                    Videos: videos,
                    Views: views,
                    Likes: likes,
                    Comments: comments,
                    Reposts: reposts
                });
            });

            return artists;
        }

        function createCards(data) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            const artistData = aggregateArtistData(data);

            loading.style.display = 'none';

            for (const artist in artistData) {
                const artistCard = document.createElement('div');
                artistCard.className = 'artist-card';

                const header = document.createElement('div');
                header.className = 'artist-header';
                header.innerHTML = `
                    <h2>${artist}</h2>
                    <div class="artist-stats">
                        <p>Videos: ${artistData[artist].totals.Videos}</p>
                        <p>Views: ${artistData[artist].totals.Views.toLocaleString()}</p>
                        <p>Likes: ${artistData[artist].totals.Likes}</p>
                        <p>Comments: ${artistData[artist].totals.Comments}</p>
                        <p>Reposts: ${artistData[artist].totals.Reposts}</p>
                    </div>
                `;
                artistCard.appendChild(header);

                artistData[artist].accounts.forEach(account => {
                    const accountCard = document.createElement('div');
                    accountCard.className = 'account-card';
                    accountCard.innerHTML = `
                        <h3>${account.AccountType}</h3>
                        <div class="account-stats">
                            <span class="stat-item">Videos: ${account.Videos}</span>
                            <span class="stat-item">Views: ${account.Views.toLocaleString()}</span>
                            <span class="stat-item">Likes: ${account.Likes}</span>
                            <span class="stat-item">Comments: ${account.Comments}</span>
                            <span class="stat-item">Reposts: ${account.Reposts}</span>
                        </div>
                    `;
                    accountCard.onclick = () => window.location = account.ProfileLink;
                    artistCard.appendChild(accountCard);
                });

                container.appendChild(artistCard);
            }
        }

        Papa.parse('report.csv', {
            download: true,
            header: true,
            complete: function(results) {
                createCards(results.data);
            },
            error: function(error) {
                console.error('Error loading CSV:', error);
                document.getElementById('loading').textContent = 'Error loading artist data';
            }
        });
    </script>
</body>
</html>
