<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Artist Analytics</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .artist-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: 300px;
            background-color: #f9f9f9;
        }

        .artist-header {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .account-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .account-card:hover {
            background-color: #f0f0f0;
        }

        h2 {
            margin: 0;
            font-size: 1.2em;
        }

        h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
            color: #444;
        }

        p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        #loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading data...</div>
    <div class="container" id="container"></div>

    <!-- Include Papa Parse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        // Function to aggregate data by artist
        function aggregateArtistData(data) {
            const artists = {};

            data.forEach(item => {
                if (!item.Artist) return; // Skip empty rows

                if (!artists[item.Artist]) {
                    artists[item.Artist] = {
                        totals: { Videos: 0, Views: 0, Likes: 0, Comments: 0, Reposts: 0 },
                        accounts: []
                    };
                }

                // Convert strings to numbers and add to totals
                const videos = parseInt(item.Videos) || 0;
                const views = parseInt(item.Views) || 0;
                const likes = parseInt(item.Likes) || 0;
                const comments = parseInt(item.Comments) || 0;
                const reposts = parseInt(item.Reposts) || 0;

                artists[item.Artist].totals.Videos += videos;
                artists[item.Artist].totals.Views += views;
                artists[item.Artist].totals.Likes += likes;
                artists[item.Artist].totals.Comments += comments;
                artists[item.Artist].totals.Reposts += reposts;

                // Add account details
                artists[item.Artist].accounts.push({
                    AccountType: item.AccountType,
                    ProfileLink: item.ProfileLink,
                    Videos: videos,
                    Views: views,
                    Likes: likes,
                    Comments: comments,
                    Reposts: reposts
                });
            });

            return artists;
        }

        // Function to create HTML cards
        function createCards(data) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            const artistData = aggregateArtistData(data);

            // Hide loading message
            loading.style.display = 'none';

            for (const artist in artistData) {
                // Create artist card
                const artistCard = document.createElement('div');
                artistCard.className = 'artist-card';

                // Create header with totals
                const header = document.createElement('div');
                header.className = 'artist-header';
                header.innerHTML = `
                    <h2>${artist}</h2>
                    <p>Total Videos: ${artistData[artist].totals.Videos}</p>
                    <p>Total Views: ${artistData[artist].totals.Views}</p>
                    <p>Total Likes: ${artistData[artist].totals.Likes}</p>
                    <p>Total Comments: ${artistData[artist].totals.Comments}</p>
                    <p>Total Reposts: ${artistData[artist].totals.Reposts}</p>
                `;
                artistCard.appendChild(header);

                // Create account cards
                artistData[artist].accounts.forEach(account => {
                    const accountCard = document.createElement('div');
                    accountCard.className = 'account-card';
                    accountCard.innerHTML = `
                        <h3>${account.AccountType}</h3>
                        <p>Videos: ${account.Videos}</p>
                        <p>Views: ${account.Views}</p>
                        <p>Likes: ${account.Likes}</p>
                        <p>Comments: ${account.Comments}</p>
                        <p>Reposts: ${account.Reposts}</p>
                    `;
                    accountCard.onclick = () => window.location = account.ProfileLink;
                    artistCard.appendChild(accountCard);
                });

                container.appendChild(artistCard);
            }
        }

        // Load and parse CSV file
        Papa.parse('report.csv', {
            download: true,
            header: true,
            complete: function(results) {
                createCards(results.data);
            },
            error: function(error) {
                console.error('Error loading CSV:', error);
                document.getElementById('loading').textContent = 'Error loading data';
            }
        });
    </script>
</body>
</html>
