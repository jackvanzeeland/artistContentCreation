<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach Bryan Uploads</title>
    <style>
        body {
            background-color: #f5e8d3;
            font-family: 'Courier New', Courier, monospace;
            color: #4a2c0f;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .outer-square {
            background-image: url('/docs/cover.png');
            background-size: cover;
            background-position: center;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 5px solid #8b5a2b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .container {
            padding: 40px;
            background: rgba(245, 232, 211, 0.9);
            border: 3px solid #8b5a2b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #8b5a2b;
        }
        .upload-box {
            padding: 20px;
            border: 2px dashed #4a2c0f;
            background: #f9f1e7;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="file"] {
            font-size: 1.2em;
            color: #4a2c0f;
        }
        button {
            background-color: #8b5a2b;
            color: #f5e8d3;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4a2c0f;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="outer-square">
        <div class="container">
            <h1>Zach Bryan Uploads</h1>
            <form id="uploadForm" class="upload-box">
                <input type="file" id="fileInput" name="file">
                <button type="submit">Upload</button>
            </form>
            <p>Drop your soul in a fileâ€”songs, pics, or whatever feels right.</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                // Call the main.js function to handle the upload
                processUpload(file);
            } else {
                alert('Please select a file first.');
            }
        });
    </script>
</body>
</html>
